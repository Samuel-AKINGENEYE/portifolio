<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, p {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #2193b0;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #17627d;
        }
        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Survey Form</h1>
    <p>We value your honest responses!</p>
    <form id="surveyForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="120" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">

        <label for="country">Country of Residence:</label>
        <input type="text" id="country" name="country">

        <label>How satisfied are you with our service?</label>
        <select id="satisfaction" name="satisfaction" required>
            <option value="">--Select--</option>
            <option value="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="Very Dissatisfied">Very Dissatisfied</option>
        </select>

        <label>How often do you use our services?</label>
        <select id="usage" name="usage" required>
            <option value="">--Select--</option>
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Rarely">Rarely</option>
        </select>

        <label>What feature do you like the most?</label>
        <input type="text" id="favoriteFeature" name="favoriteFeature">

        <label>What improvements would you like to see?</label>
        <textarea id="improvements" name="improvements" rows="3"></textarea>

        <label for="recommend">Would you recommend us to others?</label>
        <select id="recommend" name="recommend" required>
            <option value="">--Select--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
        </select>

        <label for="comments">Additional comments or suggestions:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your feedback here..."></textarea>

        <button type="submit">Submit Feedback</button>
        <div class="success-message" id="successMessage"></div>
    </form>
</div>

<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const age = document.getElementById('age').value.trim();
        const gender = document.getElementById('gender').value;
        const satisfaction = document.getElementById('satisfaction').value;
        const recommend = document.getElementById('recommend').value;

        if (!name || !email || !age || !gender || !satisfaction || !recommend) {
            alert('Please fill all required fields.');
            return;
        }

        document.getElementById('successMessage').innerText = `Thank you, ${name}! Your detailed feedback has been submitted.`;

        document.getElementById('surveyForm').reset();
    });
</script>
</body>
</html>
