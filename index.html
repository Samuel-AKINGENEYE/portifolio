    <script>
        function searchProjects() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toUpperCase();
            let projectCards = document.querySelectorAll('.project-card'); // You can adjust this to target the elements you want to search through (like project cards).
    
            for (let i = 0; i < projectCards.length; i++) {
                let title = projectCards[i].getElementsByTagName("h3")[0]; // Adjust this to match the title element in your cards
    
                if (title) {
                    let txtValue = title.textContent || title.innerText;
    
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        projectCards[i].style.display = "";
                    } else {
                        projectCards[i].style.display = "none";
                    }
                }
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
    const faqItems = document.querySelectorAll(".faq-item");

    faqItems.forEach(item => {
        item.addEventListener("click", () => {
            item.classList.toggle("active");

            let answer = item.querySelector(".faq-answer");
            if (answer.style.display === "block") {
                answer.style.display = "none";
            } else {
                answer.style.display = "block";
            }
        });
    });
});

                element.classList.add('show');
            }
        });
