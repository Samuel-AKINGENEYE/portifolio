<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #8dada2;
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        header nav a:hover {
            color: #ff5722;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://img.freepik.com/free-photo/technology-digital-business-concept-ai-graphic-interface_53876-129703.jpg');
            background-size: cover;
            background-position: center;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .hero .cta-buttons a {
            padding: 12px 30px;
            background-color: #276b38;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            margin: 0 15px;
            transition: background-color 0.3s ease;
        }
        .cta-buttons a {
    padding: 12px 30px;
    background-color: #ff5722;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    margin: 0 20px; /* Increased the margin here */
    transition: background-color 0.3s ease;
}


        .hero .cta-buttons a:hover {
            background-color: #ff5722;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .projects .project-card {
                width: 80%;
            }

            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h2>Welcome to My World of Technology</h2>
            <p>Explore my projects in web development, cybersecurity, and data analysis</p>
            <div class="cta-buttons">
                <a href="portfolio.html">View my projects</a>
                <a href="contact.html">Contact Me</a>
            </div>
        </div>
    </section>

    <!-- Featured Projects Section -->

    </section>

</body>
</html>
