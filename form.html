<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form for Hirers | Fresh Talent in IT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c6e49, #88c057);
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        form {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        fieldset {
            border: 2px solid #2c6e49;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            padding: 0 10px;
            font-size: 1.5em;
            font-weight: 700;
            color: #2c6e49;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            margin-top: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2c6e49;
            box-shadow: 0 0 10px rgba(44, 110, 73, 0.4);
            outline: none;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #2c6e49, #88c057);
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Hirer Contact Form</legend>

            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter full name" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter email address" required>

            <label for="company">Company Name</label>
            <input type="text" name="company" id="company" placeholder="Your company or organization">

            <label for="position">Your Position</label>
            <input type="text" name="position" id="position" placeholder="Your job title">

            <label for="project-type">Type of Project / Job</label>
            <select name="project-type" id="project-type" required>
                <option value="">-- Select --</option>
                <option value="Web Development">Web Development</option>
                <option value="App Development">App Development</option>
                <option value="Cybersecurity Consultation">Cybersecurity Consultation</option>
                <option value="Data Analysis">Data Analysis</option>
                <option value="Other">Other</option>
            </select>

            <label for="budget">Budget Range (USD)</label>
            <input type="text" name="budget" id="budget" placeholder="e.g., $500 - $5000">

            <label for="start-date">Preferred Start Date</label>
            <input type="date" name="start-date" id="start-date">

            <label for="description">Project Description</label>
            <textarea name="description" id="description" rows="5" placeholder="Briefly describe the project, goals, and expectations..." required></textarea>

            <label for="file">Attach a file (Optional)</label>
            <input type="file" name="attachment" id="file">

            <button type="submit">Submit Request</button>
            <div class="success-message" id="successMessage">Thank you! Your request has been submitted.</div>
        </fieldset>
    </form>

    <script>
        // Optional success message animation after form submit (simulation)
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            form.reset();
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
            }, 5000);
        });
    </script>
</body>
</html>
