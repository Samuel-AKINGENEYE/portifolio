<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a0c4ff, #bdb2ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        /* Container Styling */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        /* Container hover animation */
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* Input Field Styling */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Input Focus Effect */
        input[type="text"]:focus {
            border-color: #4b6cb7;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4b6cb7;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #3a56a0;
            transform: translateY(-5px);
        }

        /* Weather Result Section */
        .weather-result {
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .weather-result h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .weather-result p {
            margin: 5px 0;
            font-size: 18px;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 500px) {
            .container {
                padding: 20px;
            }
            input, button, p, h2 {
                font-size: 16px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-result" id="weatherResult"></div>
</div>

<script>
    async function getWeather() {
        const city = document.getElementById('cityInput').value.trim();
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeatherMap API key

        if (!city) {
            alert('Please enter a city name');
            return;
        }

        try {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
            const data = await response.json();

            if (data.cod !== 200) {
                document.getElementById('weatherResult').innerHTML = `<p>City not found! Please try again.</p>`;
                return;
            }

            const weatherHTML = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
            `;

            document.getElementById('weatherResult').innerHTML = weatherHTML;
        } catch (error) {
            document.getElementById('weatherResult').innerHTML = `<p>Something went wrong. Please try again.</p>`;
        }
    }
</script>

</body>
</html>
