<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Skills - Fresh Talent in IT</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #fff;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            animation: containerFadeIn 1s ease-in-out;
        }

        .skill {
            font-size: clamp(1.25rem, 3vw, 2rem);
            font-weight: bold;
            padding: clamp(15px, 3vw, 25px);
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInSkills 2s ease-in-out forwards;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            flex: 1 1 200px;
            max-width: 300px;
            min-width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .skill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
        }

        .skill:hover::after {
            transform: translateX(0);
        }

        .skill:nth-child(1) {
            animation-delay: 0.3s;
        }

        .skill:nth-child(2) {
            animation-delay: 0.6s;
        }

        .skill:nth-child(3) {
            animation-delay: 0.9s;
        }

        .skill:nth-child(4) {
            animation-delay: 1.2s;
        }

        /* Enhanced hover animation */
        .skill:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .skill:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInSkills {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 850px) {
            .container {
                padding: 0 10px;
                gap: 20px;
            }
            
            .skill {
                min-width: 180px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h1 {
                margin-bottom: 30px;
            }
            
            .container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .skill {
                width: 100%;
                max-width: 350px;
                min-height: 70px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .skill, h1, .container {
                animation: none;
                opacity: 1;
            }
            
            .skill {
                transition: none;
            }
            
            .skill:hover {
                transform: none;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <h1>My Design Skills</h1>
        <div class="container">
            <div class="skill">Figma</div>
            <div class="skill">Adobe Photoshop</div>
            <div class="skill">Adobe Illustrator</div>
            <div class="skill">Canva</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.skill').forEach(skill => {
            skill.addEventListener('click', () => {
                alert(`You clicked on ${skill.textContent}!`);
            });
            
            // Ensure animations work properly on mobile touch
            skill.addEventListener('touchstart', function() {
                this.classList.add('touch-active');
            }, {passive: true});
            
            skill.addEventListener('touchend', function() {
                this.classList.remove('touch-active');
            }, {passive: true});
        });
        
        // Help prevent layout shifts by checking when animations are complete
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.add('animations-complete');
            }, 2500);
        });
    </script>
</body>
</html>
